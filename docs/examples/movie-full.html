<!DOCTYPE html>
<html>
<head>
  <title>XML tools</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://raw.github.com/LeResKP/xmltool/master/js/xmltools.js"></script>
  <script>
    $(document).ready(function(){
      // Hide submit button since it's not supported on the github server.
      $('input[type="submit"]').hide();
    });
  </script>
  <style>
    textarea{
      display: block;
      width: 100%;
      margin: 0;
    }

    label{
      font-weight: bold;
      float: left;
    }

    .delete-button{
      float: left;
      border: 1px solid #CCC;
    }

    fieldset{
      padding: 5px;
      margin-top: 40px;
      position: relative;
      background-color: white;
    }

    legend{
      padding: 0px 10px;
      border: 1px solid black;
      border-width: 1px 1px 0 1px;
      position: absolute;
      top: -21px;
      background-color: inherit;
    }

    .attr{
      display: none;
    }

    .hidden{
      display: none;
    }

    .deleted{
      display: none;
    }
    .empty{
      display: none;
    }

    .growing-source > :not(.growing-add-button){
      display: none;
    }
  </style>
</head>
<body>
  <form method="POST">
  <input type="text" value="http://xmltool.lereskp.fr/examples/movie.dtd" name="_dtd_url" id="_dtd_url" class="_dtd_url"><input type="text" value="UTF-8" name="_encoding" id="_encoding" class="_encoding"><input type="text" value="movie" name="_root_tag" id="_root_tag" class="_root_tag"><input type="text" value="M1" name="attrs:idmovie" id="attrs:idmovie" class="attr idmovie"><fieldset>
  <legend>movie</legend>
  <div class="container">
  <label>title</label><textarea name="title:value" id="title" class="title" rows="2">Full Metal Jacket</textarea>
  </div>
  <div class="container">
  <label>realisator</label><textarea name="realisator:value" id="realisator" class="realisator" rows="2">Stanley Kubrick</textarea>
  </div>
  <div class="container"><fieldset id="characters" class="characters">
  <legend>characters</legend>
  <div class="growing-container required">
  <div class="container growing-source" id="characters:character">
  <label>character</label><input type="button" value="Delete character" class="growing-delete-button"><textarea name="characters:character:0:value" id="characters:character:0" class="character" rows="2"></textarea><input type="button" value="New character" class="growing-add-button">
  </div>
  <div class="container">
  <input type="text" value="C1" name="characters:character:1:attrs:idcharacter" id="characters:character:1:attrs:idcharacter" class="attr idcharacter"><label>character</label><input type="button" value="Delete character" class="growing-delete-button"><textarea name="characters:character:1:value" id="characters:character:1" class="character" rows="2">Matthew Modine</textarea><input type="button" value="New character" class="growing-add-button">
  </div>
  <div class="container">
  <input type="text" value="C2" name="characters:character:2:attrs:idcharacter" id="characters:character:2:attrs:idcharacter" class="attr idcharacter"><label>character</label><input type="button" value="Delete character" class="growing-delete-button"><textarea name="characters:character:2:value" id="characters:character:2" class="character" rows="2">Vincent D'Onofrio</textarea><input type="button" value="New character" class="growing-add-button">
  </div>
  </div>
  </fieldset></div>
  </fieldset>
  <input type="submit">
  </form>
</body>
</html>
